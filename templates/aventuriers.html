{{define "aventuriers"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/aventuriers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {{range .Form}}
    <div class="create">
        <ul>
            <img class="photo" src="/static/uploads/{{.Photo}}" >
            <p class="nom">{{.Nom}}</p>
            <p class="age">{{.Age}}</p>
            <p class="profession"> {{.Profession}} </p>
            <p class="motivation">{{.Motivation}}</p>
        </ul>
    </div>
    {{end}}
</body>
</html>
{{end}}
