{{define "create"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer personnage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

<a class="retour" href="/accueil">Retour</a>
<h1>Ajouter un aventurier</h1>
<form action="/submit_create" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="age">Âge :</label>
    <input type="number" id="age" name="age" required>


    <label for="sexe">Sexe :</label>
    <select id="sexe" name="sexe" required>
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
    </select>

    <label for="description">Description :</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <button type="submit">Ajouter personnage</button>
</form>
</body>
</html>
{{end}}
